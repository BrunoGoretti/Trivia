<form ng-submit="createUser(userForm)" name="userForm">
  <div class="row">
      <div class="col-sm-6">
          <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control1" ng-model="question.questionText" required id="password"   />
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="username">Operator</label>
              <input type="text" class="form-control1" ng-model="question.rightAnswer" required id="username"  />
          </div>
      </div>
  </div>
  <button class="btn btn-primary" type="submit">Add user</button>
</form>

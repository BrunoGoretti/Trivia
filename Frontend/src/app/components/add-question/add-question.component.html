<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-widht, initial-scale=1.0" />
  <title>Add Queston</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Black Ops One", cursive;
    }
  </style>
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
  <div class="site_column_menu">

    <h1 id="title">Add Queston</h1>
  <div class="buttonsCenter">
    <div class="site_text_menu">
      <button class="button green"(click)="initNewQuestion()"><span>Create New Question</span></button>
      <button class="button red"(click)="goBack()"><span>Back</span></button>
      <table>
        <tbody>
          <tr *ngFor="let question of questions">
            <td>{{ question.questionText}}</td>
            <td>{{ question.rightAnswer}}</td>
          </tr>
        </tbody>
      </table>
      <app-create-question [question]="questionToEdit" (questionsUpdated)="initNewQuestion()"></app-create-question>
    </div>
  </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widht, initial-scale=1.0" />
    <title>Add Queston</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1 id="title">Add Queston</h1>
    <thead>
      <th>Question</th>
      <th></th>
    </thead>
    <div *ngIf="question">
      <h2>{{ question.questionText }}</h2>
    <div>
      Question:
      <input [(ngModel)]="question.questionText" placeholder="Question Text" />
      <input [(ngModel)]="question.rightAnswer" placeholder="RightAnswer Text" />
    </div>
    <button (click)="createQuestion(question)" *ngIf="!question.id">
      Create Question
    </button>
  </div>
</body>
</html>

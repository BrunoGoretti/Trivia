<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title> Quiz Game</title>
    </head>
    <body>

        <router-outlet></router-outlet>

      <h1 id="title"> Quiz Game </h1>
        <div class="buttons">
            <button type="button" class="next" (click)="btnClick()">Start</button>
            <button type="button" class="next" (click)="initNewHero()">Add Question</button>
            <app-add-question [question]="QuestionToEdit" (questionUpdated)="updateQuestionList($event)"></app-add-question>

          </div>
      <div id="scoreboard">
        <h2 id="score"></h2>
      </div>
    </body>
</html>

<!DOCTYPE html>
<router-outlet>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widht, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Black Ops One", cursive;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Quiz</h1>

    <div id="quiz-container">
      <div class="answers">
        <div id="questiontitle">
          The question:
          <div id="questioncollor">
            <div>{{ data?.questionText }}</div>
          </div>
          <h2 id="answer"></h2>
          <ol type="A">
            <input id="questionaddinput" [(ngModel)]="userAnswer" type="text" class="option"/>
            <span id="option0"></span>
          </ol>
          <h4 id="start"></h4>
          <div>Your answer {{ answerMessage }}</div>
          <div> {{ conclusionMessage }}</div>
        </div>
      </div>
      <div class="buttons">
        <button [disabled]="answerButtonEnabled" type="button" class="button orange"
        [ngClass]="{'gray-button': isGrayAnswerBtn}" (click)="answerButton()" ><span>Answer</span></button>

        <button [disabled]="nextQuestionButtonEnabled" type="button" class="button green"
        [ngClass]="{'gray-button': isGrayNextQuestionBtn}" (click)="nextQuestionButton()">
        <span>Next question</span></button>
      </div>
      <div class="buttonsright">
        <button class="button red"(click)="goBack()"><span>End game</span></button>
      </div>
    </div>
    <div id="scoreboard">
      <h2 id="score"></h2>
    </div>
  </body>
</html>
</router-outlet>

<div *ngIf="question">
  <div>
    Question:
    <input [(ngModel)]="question.questionText" placeholder="Question Text" />
  </div>
  <div>
    Answer:
    <input [(ngModel)]="question.rightAnswer" placeholder="Right Answer" />
  </div>
  <button (click)="createQuestion(question)" class="button green" *ngIf="!question.id"><span>Create</span></button>
</div>

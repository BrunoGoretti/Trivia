<div *ngIf="question">
  <div>
    <input id="questionaddinput" [(ngModel)]="question.questionText" placeholder="Question Text" />
  </div>
  <div>
    <input id="questionaddinput" [(ngModel)]="question.rightAnswer" placeholder="Right Answer" />
  </div>
  <button
    (click)="createQuestion(question)"
    class="button green"
    *ngIf="!question.id"
  >
    <span>Create</span>
  </button>
</div>
